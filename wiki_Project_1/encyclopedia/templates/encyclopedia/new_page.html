{% extends "encyclopedia/layout.html" %}

{% block title %}
    Encyclopedia
{% endblock %}

{% block body %}
    <h1>Create</h1>

    <form action="{% url 'new'%}" method="POST">
        {% csrf_token %}
        <label>Title:</label>
        <input type="text" name="title" placeholder="Enter title"/>
        <br/>
        <textarea name="content" rows="2" cols="50" placeholder="Markdown content"></textarea>
        <br/>
        <input type="submit" value="Create new page" class="btn btn-primary">
    </form>

{% endblock %}
